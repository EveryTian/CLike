<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AST Visualization</title>
    <link href="visualization.css" rel="stylesheet" type="text/css"/>
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/json-loader.js"></script>
</head>
<body>
    <div id="tree"></div>
</body>
<script>
    let str = "|#Program **glbDecList|\n" +
        "|#StmtFuncDec *vType *id *block|#StmtFuncDec *vType *id **paraList *block|\n" +
        "|int|main|#StmtBlock **varDecStmtList **stmtList|int|foo|#Para *vType *id|#Para *vType *id|#StmtBlock **varDecStmtList **stmtList|\n" +
        "|#VarDec *vType *var *expr|#VarDec *vType *var *expr|#StmtExpr *expr|#StmtReturn *expr|int|x|int|y|#VarDec *vType *var *expr|#StmtExpr *expr|#StmtReturn *expr|\n" +
        "|int|#Var *id|1|int|#Var *id|2|#Assign *var *expr|0|int|#Var *id|0|#Assign *var *expr|#Var *id|\n" +
        "|m|n|#Var *id|#Mul *expr *expr|res|#Var *id|#Add *expr *expr|res|\n" +
        "|m|#Var *id|#Var *id|res|#Var *id|#Var *id|\n" +
        "|m|n|x|y|\n";
    buildTree(generate(str), "#tree");
</script>
</html>
